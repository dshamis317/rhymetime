<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RhymeTime</title>

	<!-- Libraries -->
	<script type="text/javascript" src="/javascripts/libraries/jquery.js"></script>
	<script type="text/javascript" src="/javascripts/libraries/underscore.js"></script>
	<script type="text/javascript" src="/javascripts/libraries/backbone.js"></script>

	<!-- Templates -->
	<script type="text/template" id="definition-template">
		<h2><span class="word-type"><%- definition.word.partOfSpeech %> - <span><span class="definition"><%- definition.word.definition %></span></h2>
	</script>

	<script type="text/template" id="rhyme-template">
		<h2><%- rhyme.word %></span></h2>
	</script>

	<!-- Backbone -->
	<script type="text/javascript" src="/javascripts/backbone/models/definitionModel.js"></script>
	<script type="text/javascript" src="/javascripts/backbone/models/rhymeModel.js"></script>
	<script type="text/javascript" src="/javascripts/backbone/views/definitions/definitionView.js"></script>
	<script type="text/javascript" src="/javascripts/backbone/views/rhymes/rhymeView.js"></script>
	<script type="text/javascript" src="/javascripts/backbone/views/definitions/definitionListView.js"></script>
	<script type="text/javascript" src="/javascripts/backbone/views/rhymes/rhymeListView.js"></script>
	<script type="text/javascript" src="/javascripts/backbone/collections/definitionCollection.js"></script>
	<script type="text/javascript" src="/javascripts/backbone/collections/rhymeCollection.js"></script>

	<!-- App -->
	<script type="text/javascript" src="/javascripts/app.js"></script>

	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>

	<!-- Big Text Plugin -->
	<script type="text/javascript" src="/javascripts/libraries/bigtext.js"></script>

	<!-- Stylesheets -->
	<link rel="stylesheet" href="/styles.css">
</head>
<body>
	<!-- PAGE HEADER -->
	<header id="header" class="page-header">
		<div class="page-header-container">
			<div class="logo">
				<h1>
					<a href="/" title="RhymeTime">RhymeTime</a>
				</h1>
			</div>
			<div class="search">
				<form action="#" class="form">
					<input type="text" class="search-input" placeholder="What are we rhyming?">
					<button type="submit" class="search-button">Rhyme!</button>
				</form>
			</div>
		</div>
	</header>
	<!-- END PAGE HEADER -->
	<!-- WORD BREAKDOWN -->
	<div class="definition-container">
		<ul class="definitions"></ul>
	</div>
	<!-- END WORD BREAKDOWN -->
	<!-- RHYMES -->
	<div class="rhymes-container">
		<ul class="rhymes"></ul>
	</div>
	<!-- END RHYMES -->
</body>
</html>
